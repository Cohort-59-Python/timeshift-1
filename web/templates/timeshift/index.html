<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Timeshift</title>
  </head>
  <body>
    {% comment %} Блок ввода имени города. {% endcomment %}
    <div>
      <form method="post">
        {% csrf_token %}
        <input name="city_name">
        <input type="submit" value="Найти город">
      </form>
    </div>
    
    {% comment %} Блок вывода информации о городе. {% endcomment %}
    <div>
      {% if error %}
        <div>
          {{ error }}
        </div>
      {% elif name %}
        {{ name }} : {{ local_time }}
      {% endif %}
    </div>
  </body>
</html>
